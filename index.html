  <script>
  const botaoNao = document.getElementById('botao-nao');
  
  botaoNao.addEventListener('mouseenter', () => {
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;

      const novaPosicaoX = Math.random() * (larguraJanela - botaoNao.offsetWidth);
      const novaPosicaoY = Math.random() * (alturaJanela - botaoNao.offsetHeight);

      botaoNao.style.position = 'absolute';
      botaoNao.style.left = `${novaPosicaoX}px`;
      botaoNao.style.top = `${novaPosicaoY}px`;
  });
